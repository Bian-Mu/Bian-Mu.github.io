<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>开始学习 CSS</title>
    <link href="../styles/main_page_style.css" rel="stylesheet" />
    <script type="module" src="../scripts/main_page_scripts.js"></script>

<body>
    <h1>我是一级标题</h1>

    <p>
        这是一个段落文本。在文本中有一个 <span class="special">span element</span> 并且还有一个
        <a href="http://example.com">链接</a>.
    </p>

    <p>这是第二段。包含了一个 <em>强调</em> 元素。</p>

    <ul>
        <li>项目 1</li>
        <li>项目 2</li>
        <li>项目 <em>三</em></li>
    </ul>

    <div class="outer">
        <div class="box">内部盒子的宽度为 90% - 30px。</div>
    </div>
    <div class="box2">
        a rotated box
    </div>


    <div>我我</div>
    <span id="hello1">what1</span>
    <span id="hello2">what2</span>
    <span id="hello3">what3</span>
    <span id="hello4">what4</span>
    <span id="hello5">what5</span>
    <button>click to change color</button>
</body>

</html>
